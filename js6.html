<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Numbers Example</title>
</head>
<body>
    <!-- a) Create a <div> with id "answer" -->
    <div id="answer"></div>

    <script>
        // b) Create the count function
        function count(numbers, value) {
            let count = 0;
            // Loop through the array and count items less than the value
            for (let num of numbers) {
                if (num < value) {
                    count++;
                }
            }
            return count;
        }

        // c) Create the testCount function
        function testCount() {
            // Hardcoded array and value
            const array = [3, 55, 30, 28, 9, 12];
            const value = 10;

            // Call count() and get the result
            const result = count(array, value);
            
            // Display the result in the <div>
            document.getElementById("answer").innerText = `Count of numbers less than ${value}: ${result}`;
        }

        // Call testCount()
        testCount();
    </script>
</body>
</html>
