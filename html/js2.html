<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
    <h1>Temperature Converter</h1>

    <script>
        // Fahrenheit to celsius 
        const fahrenheit = parseFloat(prompt("Please enter the temperature in Fahrenheit:"));
        const celsius = (fahrenheit - 32) * (5 / 9);
        alert(`The temperature in Celsius is: ${celsius.toFixed(2)}`);

        // Celsius to fahrenheit
        const celsiusInput = parseFloat(prompt("Please enter the temperature in Celsius:"));
        const fahrenheitResult = (celsiusInput * (9 / 5)) + 32;
        alert(`The temperature in Fahrenheit is: ${fahrenheitResult.toFixed(2)}`);
    </script>
</body>
</html>
