<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="children-info"></div>

    <script>
        // First and last name 
        const firstName = prompt("Please enter your first name:");
        const lastName = prompt("Please enter your last name:");
        alert(`Your name is ${firstName} ${lastName}`);
        
        // Number of children
        const numChildren = parseInt(prompt("How many children do you have?"), 10);
        let childrenMessage;
        if (numChildren === 0) {
            childrenMessage = "You have no children.";
        } else if (numChildren === 1) {
            childrenMessage = "You have 1 child.";
        } else {
            childrenMessage = `You have ${numChildren} children.`;
        }
        document.getElementById("children-info").innerText = childrenMessage;
    </script>
</body>
</html>
