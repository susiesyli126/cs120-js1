<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table</title>
</head>
<body>
    <script>
        function timesTable(num) {
            // Loop through 1-12    
            for (let i = 1; i <= 12; i++) {
                let product = num * i;
                document.write(`${num} x ${i} = ${product}<br>`);
            }
        }

        // Call function with the specified parameters
        timesTable(3);
        document.write("<hr>"); 
        timesTable(7);
        document.write("<hr>");  
        timesTable(11);  
    </script>
</body>
</html>
