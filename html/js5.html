<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table</title>
</head>
<body>
    <script>
        function timesTable(num) {
            // Loop through 1 to 12 to generate the times table
            for (let i = 1; i <= 12; i++) {
                // Calculate the product
                let product = num * i;
                // Display the times table entry
                document.write(`${num} x ${i} = ${product}<br>`);
            }
        }

        // Call the function with the specified parameters
        timesTable(3);
        document.write("<hr>"); // Line after the first call

        timesTable(7);
        document.write("<hr>"); // Line after the second call

        timesTable(11); // No line after the last call
    </script>
</body>
</html>
