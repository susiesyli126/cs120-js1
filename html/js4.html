<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers and Sum</title>
</head>
<body>
    <script>
        let start = parseInt(prompt("Enter the start of the range:"));
        let end = parseInt(prompt("Enter the end of the range:"));
        let sum = 0;
        let oddNumbers = "";

        // Loop through the range
        for (let i = start; i <= end; i++) {
            // Compute sum
            sum += i;

            // Append odd number to the string 
            if (i % 2 !== 0) {
                oddNumbers += i + " ";
            }
        }

        // Print results
        document.write("<h2>Odd Numbers in the Range:</h2>");
        document.write(oddNumbers || "None");
        document.write("<h2>Sum of All Numbers in the Range:</h2>");
        document.write(sum);
    </script>
</body>
</html>
