<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
</head>
<body>
    <h1>Number Order</h1>

    <script>
        // Get the first number from the user
        const num1 = parseFloat(prompt("Please enter the first number:"));
        // Get the second number from the user
        const num2 = parseFloat(prompt("Please enter the second number:"));

        // Compare the two numbers and display them in order
        if (num1 < num2) {
            console.log(`Numbers in order: ${num1}, ${num2}`);
        } else if (num1 > num2) {
            console.log(`Numbers in order: ${num2}, ${num1}`);
        } else {
            console.log("Both numbers are equal.");
        }
    </script>
</body>
</html>
